<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
</head>

<body onload="onloadPage()">

    <form action=""  id="myform">
        <div class="main">
            <div class="box">
                <div class="content">


                    <div class="frow">
                        <div class="firstname">
                            <label for="firstname">Name</label>
                            <input type="text" name="firstname" id="onf1" oninput="data1()">
                            <h5 id="FirstnameValid">Please provide First Name</h5>

                        </div>
                        <div class="lastname">
                            <label for="lastname">Email</label>
                            <input type="text" name="lastname" id="onf2" oninput="data2()">
                            <h5 id="LastnameValid">Please provide Valid Email</h5>

                        </div>
                        <div class="username">
                            <label for="username">Mobile Number</label>
                            <input type="text" name="username" id="onf3" oninput="data3()">
                            <h5 id="UsernameValid">Please provide Mobile Number</h5>

                        </div>
                    </div>


                    <div class="srow">

                        <div class="country">
                            <label for="onf7">Country</label>
                            <select id="onf8" onchange="onchnageCountry()">
                                <option value="">Select a country</option>
                            </select>
                            <span id="countryValid" class="validation-message"></span>
                        </div>

                        <div class="state">
                            <label for="onf7">State</label>
                            <select id="onf7" onchange="onchnageState()">
                                <option value="">Select a state</option>
                            </select>
                            <span id="stateValid" class="validation-message"></span>
                        </div>



                        <div class="city">
                            <label for="onf7">City</label>
                            <select id="onf9" onchange="onchnageCity()">
                                <option value="">Select a city</option>
                            </select>
                            <span id="cityValid" class="validation-message"></span>
                        </div>
                    </div>


                    <div class="trow">
                        <div class="id">
                            <label for="tac">Id</label>
                            <input type="text" name="tac" id="onf4" oninput="data4()">
                            <h5 id="IdValid">Please provide Id</h5>
                            
                        </div>
                        
                    </div>

                    <div class="ffrow">
                        <div class="tac">
                            <input type="checkbox" name="tac" id="onf6" oninput="data6()">
                            <label for="tac" id="lbl">Agree to terms and conditions</label>
                            <h5 id="Valid">You must agree before submitting. </h5>
                        </div>
                    </div>
                    <div class="forow" id="myid">

                        <button id="btt" onclick="sub()">submit form</button>

                    </div>
                </div>
            </div>
           
            <div class="searchbox">
                <div class="search">
                    <input type="text" placeholder="Search the record by name..." id="searchval" oninput="search()">
                </div>
            </div>

            <div id="tbl">
                <table border="" id="table">
                    
                </table>
            </div>

           
                <div class="deletebox" id="Ddrop">
                    <div class="done" id="dd">
                        <h3>Are You Sure</h3>
                        <div class="bt" id="bt">
                            
                            
                        </div>
                    </div>
                </div>
            
        </div>
    </form>





    <script src="js/script.js"></script>
</body>

</html>
